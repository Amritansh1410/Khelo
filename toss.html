<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gully Cricket Toss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="toss-style.css">
</head>
<body>
  <div class="container toss-container">
    <h2 class="text-white mb-4">🏏 Gully Cricket Toss</h2>

    <div class="mb-3">
      <input type="text" id="team1Name" placeholder="Enter Team 1 Name" class="form-control text-center mb-2" />
      <input type="text" id="team2Name" placeholder="Enter Team 2 Name" class="form-control text-center" />
    </div>

    <button class="btn btn-flip" onclick="flipCoin()" id="flipBtn">Flip the Coin</button>

    <div id="coin" class="coin mt-4">🪙</div>

    <div class="result-box" id="tossResult"></div>

    <a href="scorecard.html" id="startMatchBtn" class="btn btn-outline-light mt-4 d-none">Start Match</a>
  </div>

  <script src="toss-script.js"></script>
</body>
</html>
